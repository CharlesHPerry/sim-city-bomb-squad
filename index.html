<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.css"></script>
  </head>
  <body>
    <main class="gamespace">
      <p id="timer">00:00:00</p>
      <div>
        <img src="img/uncut-blue-wire.png" alt="img of uncut blue wire">
        <img src="img/uncut-green-wire.png" alt="img of uncut green wire">
        <img src="img/uncut-red-wire.png" alt="img of uncut red wire">
        <img src="img/uncut-white-wire.png" alt="img of uncut white wire">
        <img src="img/uncut-yellow-wire.png" alt="img of uncut yellow wire">
      </div>
      <button id="reset" disabled>Reset</button>
    </main>
  </body>
</html>
